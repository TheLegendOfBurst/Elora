<div class="modal fade" id="EditarAgendamento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Editar Agendamento</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="EdtNome">Nome</label>
                        <input type="text" id="EdtNome" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EdtEmail">Email</label>
                        <input type="email" id="EdtEmail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EdtTel">Telefone</label>
                        <input type="text" id="EdtTel" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EdtData">Data do agendamento</label>
                        <input type="date" id="EdtData" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EdtHorario">Horario</label>
                        <input type="text" id="EdtHorario" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EdtServico">Serviço</label>
                        <input type="text" id="EdtServico" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EdtVal">Valor</label>
                        <input type="text" id="EdtVal" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="EdtConf">Confirmação</label>
                        <input type="text" id="EdtConf" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="chkR">Reagendamento</label>
                        <input type="checkbox" id="chkR" class="form-check-input">
                    </div>
                    <div id="divCampos" style="border: 2px solid #000; padding: 10px; margin: 10px; display: none;">
                        <div class="mb-3">
                            <label for="data_a">Nova Data do Agendamento</label>
                            <input id="data_a" type="date" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="DropHorario">Novo Horário do Agendamento</label>
                            <select id="DropHorario" class="chosen-select form-control" style="width: 420px;">
                                <!-- Opções do dropdown de horário -->
                            </select>
                        </div>
                    </div>
                    <input type="hidden" id="IdEdt" class="form-control">
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" onclick="AlterarAgendamento()" class="btn btn-primary">Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
